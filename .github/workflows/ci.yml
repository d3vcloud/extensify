name: Publish extension

on:
  push:
    branches:
    - master
  release:
    types:
    - created

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-20.04]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
    - run: cd extension && npm install
    - name: Publish
      if: matrix.os == 'ubuntu-20.04'
      working-directory: extension
      run: npm run deploy
    env:
      VSCE_PAT: ${{ secrets.VSCE_PAT }}